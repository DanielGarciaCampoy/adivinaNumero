<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Adivina el número
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">AdivinaNumero</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <strong style="color: white">Adivina número:</strong>
      <ion-item>
        <ion-label position="fixed">Número:</ion-label>
        <ion-input type="number" min="1" max="100" placeholder="Introduzca un número" [(ngModel)]="num" required></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="compruebaNumero()">Adivina</ion-button>
      <div>
        <ion-text id="empty-list" color="warning" *ngIf="mayorMenor!=''">Tu número es {{ mayorMenor }} que el número secreto</ion-text>
        <ion-text></ion-text>
      </div>
    </ion-card>
    <ion-card>
      <ion-card *ngIf="mayorMenor==''" style="color: white;">
        <ion-card-header>
          <p style="color: rgb(136, 218, 59);"><b>¡Enhorabuena!</b></p>
      </ion-card-header>
      <ion-card-content>
          Has acertado, el número secreto era el {{ num }}
      </ion-card-content>
      </ion-card>
    </ion-card>
  </div>
</ion-content>
